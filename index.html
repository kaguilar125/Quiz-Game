    <div class="question-container">
        <p>Which of the following best describes the primary economic activity of Native American societies in

    <div class="options-grid justify-content-center text-center">
        <div class="option"></div>
        <div class="option" id="option1"><button>Nomadic hunting and gathering</button></div>
        <div class="option" id="option2"><button>Maritime trade and navigation</button></div>
        <div class="option"></div>
        <div class="option"></div>
        <div class="option correct" id="option3"><button>Agriculture and settled communities</button></div>
        <div class="option" id="option4"><button>Industrial manufacturing</button></div>
        <div class="option"></div>
        <div class="option"></div>
    </div>
    <div id="progress-indicator">Progress: Correct - 0, Incorrect - 0</div>
</div>
